<html>
<head>
    <title>The Big Countdown</title>
    <script src="https://www.youtube.com/iframe_api" type="text/javascript"></script>
    <style>
        body {
            background-color: black;
        }

        .clock {
            font-size: 150px;
            text-align: center;
            color: white;
            font-family: sans-serif;
            margin-top: 80px;
        }

        .hide {
            display: none;
        }

        #gandalf {
            position: absolute;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="clock"></div>
    <div id="gandalf" class="hide"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
